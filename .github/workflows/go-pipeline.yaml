name: ğŸ¹ Go
on:
  push:
    branches: [main]
    paths: ["**.go", "go.mod", "go.sum"]
  pull_request:
    branches: [main]
    paths: ["**.go", "go.mod", "go.sum"]
  workflow_dispatch:

jobs:
  checks:
    name: ğŸ“‹ Build and Test checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: ./server/go.mod

      - name: ğŸ› ï¸ Build
        working-directory: server
        run: go build ./...

      - name: ğŸ§ª Run Tests
        working-directory: server
        run: go test ./... --cover -coverprofile reports/coverage.out
